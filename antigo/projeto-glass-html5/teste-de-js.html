<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao JavaScript</title>
    <script>
        var quebrada = false
        function lampada(estado) {
            if (!quebrada) {
                document.getElementById('luz').src = "_imagens/" + estado +".jpg"
                if (estado == 'lampada-quebrada') {
                    quebrada = true
                }
            }
        }
    </script>
</head>
<body>
    <h1>Vamos acender a lâmpada</h1>
    <img src="_imagens/lampada-apagada.jpg" alt="Lamapada" id="luz" onclick="lampada('lampada-quebrada')" onmouseout="lampada('lampada-apagada')" onmouseenter="lampada('lampada-acesa')">
</body>
</html>
