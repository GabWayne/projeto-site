<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo temos uma imagem carregada diretamente da mesma pasta do index</p>
    <img src="logo-html.png" alt="Logo HTML5">
    <p>Abaixo temos uma imagem carregada a partir de uma pasta diferente</p>
    <img src="imagens/logo-css.jpg" alt="Logo CSS3">
    <p>Abaixo temos uma imagem carregada a partir de uma url externa</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo JS">
</body>
</html>
