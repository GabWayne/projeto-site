<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>País de origem</h1>
    Digite aqui o nome do seu país de origem: 
    <input type="text" name="texto" id="pais">
    <input type="button" value="Ok" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var nome = window.document.getElementById('pais')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Seu país de origem é <strong>${nome}</strong></p>`
            if (nome > 50) {
                res.innerHTML += '<p>Você é brasileiro!</p>'
            } else {
                res.innerHTML += '<p>Você é estrangeiro!</p>'
            }
        }
    </script>
</body>
</html>
